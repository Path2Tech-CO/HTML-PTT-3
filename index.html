<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lesson 03</title>
</head>
<body>
  <!-- Add your <form> element below this comment -->
  <form action="">
    <fieldset>
    <legend>I am the legend!</legend>
    <label for="Music"> 
      <input type="checkbox" name="option" value="option-one"> Music
    </label>
    <br>
    <label>
      <input type="checkbox" name="option" value="option-two">
      Movies
    </label>
    </fieldset>

    <fieldset>
      <label>
        <input type="radio" name="Color" id="option-one"
        value="Red"> Red
      </label>

      <label>
        <input type="radio" name="Color" id="option-two"
        value="Blue"> Blue
      </label>

      <label>
        <input type="radio" name="Color" id="option-three"
        value="Green"> Green
      </label>

    </fieldset>
    <br>
      <label for="text">
        <p>Enter Text Below</p>
        <textarea name="text" id="text" cols="30" rows="10" placeholder="your-text"></textarea>
      </label>


    <label>
      <p>Enter Number</p>
      <input type="number" name="number" id="number">
    </label>

    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
    <input type="range" name="a" id="a" value="50"> + 
    <input type="number" name="b" id="b" value="50">
    = <output name="result" for="a b">100</output>
  </form>



    <!--output tag defines the result of a calculation (gives you javascript results)
    //parse int arent numbers they are strings that need to be converted to a number to add and make sure we receive a number as its output-->


    <form>
      <label for="cars">
        <p>Choose your car!</p>
      <select name="cars" id="cars">
        <option value="Ford">Ford</option>
        <option value="BMW">BMW</option>
        <option value="Jeep">Jeep</option>
        <option value="Hummer">Hummer</option>
        <option value="Dodge">Dodge</option>

    </select>
    </form>

    <button type="submit">
      Click Me!
    </button>
  </form>
</body>
</html>
