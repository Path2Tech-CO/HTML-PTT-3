<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lesson 03</title>
</head>
<body>
  <!-- Add your <form> element below this comment -->
  <form action="">
    <fieldset>
    <legend>I am the legend!</legend>
    <label for="Music"> 
      <input type="checkbox" name="option" value="option-one"> Music
    </label>
    <br>
    <label>
      <input type="checkbox" name="option" value="option-two">
      Movies
    </label>
    </fieldset>

    <fieldset>
      <label>
        <input type="radio" name="Color" id="option-one"
        value="Red"> Red
      </label>

      <label>
        <input type="radio" name="Color" id="option-two"
        value="Blue"> Blue
      </label>

      <label>
        <input type="radio" name="Color" id="option-three"
        value="Green"> Green
      </label>

    </fieldset>
    <br>

    <legend>Messages</legend>
    <label>
      First Name: <input type="text" placeholder="message"
      name="first_name"> 
    </label>

    <form>
      <label for="Months">Months of the Year:</label>
      <select name="Months"></select>
    </form>

    <button type="button" onclick="">
  </form>
</body>
</html>
